services:
  postgres:
    image: postgres:16-alpine
    pull_policy: always
    environment:
      POSTGRES_USER: ${DB_USER:-whatsapp_saas}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-supersecret}
      POSTGRES_DB: ${DB_NAME:-whatsapp_saas}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/src/db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-whatsapp_saas}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal

  redis:
    image: redis:7-alpine
    pull_policy: always
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - internal

  backend:
    image: ${COMPOSE_PROJECT_NAME:-whatsapp}_backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "3001"
    env_file:
      - .env
    environment:
      - SESSIONS_DIR=/app/sessions
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-whatsapp_saas}:${DB_PASSWORD:-supersecret}@postgres:5432/${DB_NAME:-whatsapp_saas}
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGIN=${CORS_ORIGIN:-https://whatsapp.biewdev.se}
      - JWT_SECRET=${JWT_SECRET:-troque-por-um-segredo-forte}
      - SESSION_ENCRYPTION_KEY=${SESSION_ENCRYPTION_KEY:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}
    volumes:
      - whatsapp_sessions:/app/sessions
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal

  worker:
    image: ${COMPOSE_PROJECT_NAME:-whatsapp}_backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["node", "dist/jobs/worker.js"]
    env_file:
      - .env
    environment:
      - SESSIONS_DIR=/app/sessions
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-whatsapp_saas}:${DB_PASSWORD:-supersecret}@postgres:5432/${DB_NAME:-whatsapp_saas}
      - REDIS_URL=redis://redis:6379
    volumes:
      - whatsapp_sessions:/app/sessions
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - "3000"
    environment:
      - NEXT_PUBLIC_API_URL=${PUBLIC_API_URL:-https://api-whatsapp.biewdev.se}
      - NEXT_PUBLIC_WS_URL=${PUBLIC_WS_URL:-https://api-whatsapp.biewdev.se}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - internal

volumes:
  pgdata:
  redisdata:
  whatsapp_sessions:

networks:
  internal:
    driver: bridge
